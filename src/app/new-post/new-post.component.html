<form #newPost>
    <div class="form-group row">
      <label class="col-md-3">Title</label>
      <input name="title" class="col-md-9" [(ngModel)]="post.title">
    </div>
    <div class="form-group row">
      <label class="col-md-3">Blog Post</label>
      <textarea name="body" class="col-md-9" [(ngModel)]="post.content"></textarea>
    </div>
    <div class="form-group row">
      <div class="offset-md-7 col-md-5">
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        <button type="cancel" class="btn btn-default" (click)="clear()">Clear</button>
      </div>
    </div>
</form>
